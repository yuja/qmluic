[package]
name = "qmluic"
version = "0.1.0"
edition = "2021"

[dependencies]
itertools = "0.10"
quick-xml = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.20"
tree-sitter-qmljs = "0.1"

[dev-dependencies]
ariadne = "0.1"
clap = { version = "3.1", features = ["derive"] }
