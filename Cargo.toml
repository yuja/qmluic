[package]
name = "qmluic-cli"
version = "0.1.0"
edition = "2021"
rust-version = "1.61"  # should be sync with build.yml
license = "MIT"

[dependencies]
anyhow = "1.0"
camino = "1.1.4"
clap = { version = "4.1", features = ["derive"] }
codespan-reporting = "0.11"
console = "0.15"
ctrlc = "3.2"
log = "0.4"
notify = "5.1.0"
once_cell = "1.17"
pretty_env_logger = "0.4"
qmluic = { version = "=0.1.0", path = "lib" }
serde_json = "1.0"
tempfile = "3.4"
termcolor = "1.2"
thiserror = "1.0"

[dev-dependencies]
assert_cmd = "2.0.8"
insta = "1.28"

[workspace]
members = ["lib"]

[[bin]]
name = "qmluic"
path = "src/main.rs"
doc = false
