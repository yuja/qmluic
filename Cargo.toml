[package]
name = "qmluic-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
ariadne = "0.1"
clap = { version = "3.1", features = ["derive"] }
log = "0.4"
pretty_env_logger = "0.4"
qmluic = { version = "=0.1.0", path = "lib" }
serde_json = "1.0"
tempfile = "3.3"
thiserror = "1.0"

[dev-dependencies]
insta = "1.14"

[workspace]
members = ["lib"]

[[bin]]
name = "qmluic"
path = "src/main.rs"
doc = false
