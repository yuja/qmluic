[package]
name = "qmluic-cli"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
anyhow = "1.0"
camino = "1.0.9"
clap = { version = "3.2", features = ["derive"] }
codespan-reporting = "0.11"
console = "0.15"
log = "0.4"
notify = "4.0.17"
once_cell = "1.12"
pretty_env_logger = "0.4"
qmluic = { version = "=0.1.0", path = "lib" }
serde_json = "1.0"
tempfile = "3.3"
termcolor = "1.1"
thiserror = "1.0"

[dev-dependencies]
assert_cmd = "2.0.4"
insta = "1.15"

[workspace]
members = ["lib"]

[[bin]]
name = "qmluic"
path = "src/main.rs"
doc = false
